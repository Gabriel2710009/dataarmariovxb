      credentials: 'include',

        'Accept': 'application/json'
      }
    });
    
    console.log("üì° Respuesta verify:", res.status);
    
    if (res.ok) {
      const data = await res.json();
      console.log("‚úÖ Datos recibidos:", data);
      
      if (data.authenticated && data.user) {
        mostrarUsuarioAutenticado(data.user);
        await cargarArmas();
        return;
      }
    }
    
    console.log("‚ùå No hay sesi√≥n v√°lida");
  } catch (error) {
    console.error("‚ùå Error verificando sesi√≥n:", error);
  }
  
  mostrarLogin();
}

function mostrarLogin() {
  console.log("üîê Mostrando pantalla de login");
  document.getElementById("loginOverlay").classList.remove("hidden");
  document.getElementById("tableContainer").classList.remove("unlocked");
}

function mostrarUsuarioAutenticado(user) {
  console.log("üë§ Mostrando usuario:", user);
  
  document.getElementById("loginOverlay").classList.add("hidden");
  document.getElementById("tableContainer").classList.add("unlocked");
  document.getElementById("userInfo").classList.add("active");
  
  let roleEmoji = "";
  if (user.roleName === "Alto Rango") {
    roleEmoji = "üî∞";
  } else if (user.roleName === "Armero") {
    roleEmoji = "üî´";
  }
  
  document.getElementById("userName").innerHTML = `${roleEmoji} ${user.username || "Usuario"}`;
  document.getElementById("userRole").textContent = user.roleName || "Usuario";
  
  const avatarUrl = user.avatar || `https://cdn.discordapp.com/embed/avatars/0.png`;
  document.getElementById("userAvatar").src = avatarUrl;
}

async function cargarArmas() {
  console.log("üì¶ Cargando datos...");
  
  try {
    const res = await fetch(`${API}/api/registros_armas`, {
      credentials: "include"
    });

    if (!res.ok) {
      console.log("‚ùå No autorizado");
      mostrarLogin();
      return;
    }

    const data = await res.json();
    console.log("‚úÖ Datos cargados:", data.length, "registros");
    
    armasData = data;
    filteredData = data;
    currentPage = 1;
    renderTabla();
  } catch (error) {
    console.error("‚ùå Error al cargar armas:", error);
  }
}

function renderTabla() {
  const tbody = document.querySelector("#tabla-armas tbody");
  tbody.innerHTML = "";
  
  const startIndex = itemsPerPage === 'all' ? 0 : (currentPage - 1) * itemsPerPage;
  const endIndex = itemsPerPage === 'all' ? filteredData.length : startIndex + itemsPerPage;
  const paginatedData = filteredData.slice(startIndex, endIndex);
  
  paginatedData.forEach(r => {
    const tr = document.createElement("tr");
    tr.dataset.item = r.objeto || "";
    tr.dataset.tipo = r.tipo || "";
    tr.dataset.categoria = getCategoriaItem(r.objeto || "");
    
    const nombreMostrar = translateEnabled && TRADUCCIONES[r.objeto] 
      ? TRADUCCIONES[r.objeto] 
      : r.objeto || "-";
    
    const almacenMostrar = ALMACENES[r.almacen] || r.almacen || "-";
    const categoria = getCategoriaItem(r.objeto || "");
    
    tr.innerHTML = `
      <td>${r.id}</td>
      <td>
        <span class="status-badge ${r.tipo === "deposito" ? "status-deposito" : "status-retiro"}">
          ${r.tipo || "-"}
        </span>
      </td>
      <td>${r.timestamp ? new Date(r.timestamp).toLocaleString() : "-"}</td>
      <td>${r.nombre || "-"}</td>
      <td class="cat-${categoria}">${nombreMostrar}</td>
      <td>${r.cantidad || 0}</td>
      <td>${almacenMostrar}</td>
      <td>${r.en_operativo ? "S√≠" : "No"}</td>
      <td>${r.validado ? "S√≠" : "No"}</td>
    `;
    
    tbody.appendChild(tr);
  });
  
  updatePagination();
}

function getCategoriaItem(nombre) {
  for (const [cat, items] of Object.entries(CATEGORIAS)) {
    if (items.includes(nombre)) return cat;
  }
  return 'otros';
}

function filtrarTabla() {
  const searchTerm = document.getElementById("searchBox").value.toLowerCase();
  
  filteredData = armasData.filter(row => {
    const item = (row.objeto || "").toLowerCase();
    const tipo = row.tipo || "";
    const categoria = getCategoriaItem(row.objeto || "");
    const itemTraducido = translateEnabled && TRADUCCIONES[row.objeto] 
      ? TRADUCCIONES[row.objeto].toLowerCase() 
      : "";
    const allText = `${row.nombre || ""} ${item} ${itemTraducido} ${row.discord || ""} ${tipo}`.toLowerCase();
    
    const matchSearch = allText.includes(searchTerm);
    
    let matchFilter = false;
    if (currentFilter === 'all') {
      matchFilter = true;
    } else if (currentFilter === 'deposito' || currentFilter === 'retiro') {
      matchFilter = tipo === currentFilter;
    } else {
      matchFilter = categoria === currentFilter;
    }
    
    return matchSearch && matchFilter;
  });
  
  currentPage = 1;
  renderTabla();
}

function updatePagination() {
  const totalPages = itemsPerPage === 'all' ? 1 : Math.ceil(filteredData.length / itemsPerPage);
  
  document.getElementById("prevPage").disabled = currentPage === 1;
  document.getElementById("nextPage").disabled = currentPage >= totalPages || itemsPerPage === 'all';
  
  if (itemsPerPage === 'all') {
    document.getElementById("pageInfo").textContent = `Mostrando todos (${filteredData.length} registros)`;
  } else {
    document.getElementById("pageInfo").textContent = `P√°gina ${currentPage} de ${totalPages} (${filteredData.length} registros)`;
  }
}

function toggleTheme() {
  const theme = document.body.dataset.theme === "light" ? "dark" : "light";
  document.body.dataset.theme = theme;
  localStorage.setItem('theme', theme);
}

window.addEventListener('DOMContentLoaded', () => {
  document.getElementById("loginBtn").addEventListener("click", () => {
    console.log("üîó Redirigiendo a Discord OAuth...");
    window.location.href = `${API}/auth/discord`;
  });

  document.getElementById("logoutBtn").addEventListener("click", async () => {
    console.log("üëã Cerrando sesi√≥n...");
    try {
      await fetch(`${API}/auth/logout`, {
        method: 'POST',
        credentials: 'include'
      });
      window.location.reload();
    } catch (error) {
      console.error("Error al cerrar sesi√≥n:", error);
      window.location.reload();
    }
  });

  document.getElementById("translateBtn").addEventListener("click", () => {
    translateEnabled = !translateEnabled;
    document.getElementById("translateBtn").classList.toggle("active");
    renderTabla();
  });

  document.querySelectorAll(".filter-btn").forEach(btn => {
    btn.addEventListener("click", () => {
      document.querySelectorAll(".filter-btn").forEach(b => b.classList.remove("active"));
      btn.classList.add("active");
      
      currentFilter = btn.dataset.filter;
      filtrarTabla();
    });
  });

  document.getElementById("searchBox").addEventListener("input", filtrarTabla);

  document.getElementById("perPageSelect").addEventListener("change", (e) => {
    itemsPerPage = e.target.value === 'all' ? 'all' : parseInt(e.target.value);
    currentPage = 1;
    renderTabla();
  });

  document.getElementById("prevPage").addEventListener("click", () => {
    if (currentPage > 1) {
      currentPage--;
      renderTabla();
    }
  });

  document.getElementById("nextPage").addEventListener("click", () => {
    const totalPages = Math.ceil(filteredData.length / itemsPerPage);
    if (currentPage < totalPages) {
      currentPage++;
      renderTabla();
    }
  });

  const savedTheme = localStorage.getItem('theme');
  if (savedTheme) {
    document.body.dataset.theme = savedTheme;
  }

  init();
});
  </script>
