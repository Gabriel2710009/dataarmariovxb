<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Armario VxB - Console v2.0</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --color-success: #22c55e;
      --color-warning: #eab308;
      --color-danger: #ef4444;
      --color-info: #3b82f6;
      --color-neutral: #6b7280;
      
      --bg-success: rgba(34, 197, 94, 0.15);
      --bg-warning: rgba(234, 179, 8, 0.15);
      --bg-danger: rgba(239, 68, 68, 0.15);
      --bg-info: rgba(59, 130, 246, 0.15);
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1b003a 0%, #4a0080 50%, #1b003a 100%);
      min-height: 100vh;
      color: #ffffff;
      position: relative;
      overflow-x: hidden;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 50%, rgba(138, 43, 226, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 80%, rgba(75, 0, 130, 0.1) 0%, transparent 50%);
      animation: pulse 8s ease-in-out infinite;
      pointer-events: none;
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.5; }
      50% { opacity: 1; }
    }

    body.investigation-mode {
      background: #0a0a0a;
      color: #00ff00;
      font-family: 'Courier New', monospace;
    }

    body.investigation-mode::before {
      display: none;
    }

    body.investigation-mode .table-container {
      background: #000;
      border: 2px solid #00ff00;
    }

    body.investigation-mode h1,
    body.investigation-mode h2,
    body.investigation-mode h3 {
      color: #00ff00;
      text-shadow: 0 0 10px #00ff00;
    }

    .container {
      max-width: 1600px;
      margin: 0 auto;
      padding: 20px;
      position: relative;
      z-index: 1;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 30px;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      margin-bottom: 30px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }

    h1 {
      font-size: 2rem;
      background: linear-gradient(135deg, #ffffff, #b19cd9);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .version-badge {
      font-size: 0.7rem;
      background: linear-gradient(135deg, #8a2be2, #4b0082);
      color: white;
      padding: 4px 10px;
      border-radius: 10px;
      font-weight: normal;
    }

    .header-actions {
      display: flex;
      gap: 15px;
      align-items: center;
    }

    .user-info {
      display: none;
      align-items: center;
      gap: 15px;
      padding: 10px 20px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50px;
    }

    .user-info.active {
      display: flex;
    }

    .user-avatar {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      border: 2px solid #8a2be2;
      object-fit: cover;
    }

    .user-name {
      font-weight: 600;
      font-size: 0.95rem;
    }

    .user-role {
      font-size: 0.75rem;
      color: #b19cd9;
      background: rgba(138, 43, 226, 0.2);
      padding: 2px 8px;
      border-radius: 10px;
    }

    .admin-badge {
      background: linear-gradient(135deg, #f59e0b, #d97706);
      color: white;
      font-weight: bold;
    }

    .logout-btn, .theme-toggle, .investigation-toggle {
      background: rgba(255, 255, 255, 0.1);
      border: none;
      color: white;
      padding: 8px 16px;
      border-radius: 20px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .logout-btn {
      background: rgba(239, 68, 68, 0.2);
      color: #f87171;
    }

    .theme-toggle, .investigation-toggle {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      font-size: 1.3rem;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .investigation-toggle.active {
      background: var(--bg-success);
      color: var(--color-success);
    }

    .login-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(10px);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .login-overlay.hidden {
      display: none;
    }

    .login-box {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 30px;
      padding: 60px 50px;
      text-align: center;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
    }

    .discord-btn {
      background: linear-gradient(135deg, #5865F2, #7289DA);
      color: white;
      border: none;
      padding: 18px 50px;
      font-size: 1.2rem;
      font-weight: bold;
      border-radius: 50px;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 15px;
      transition: all 0.3s ease;
      box-shadow: 0 10px 30px rgba(88, 101, 242, 0.4);
    }

    .discord-btn:hover {
      transform: translateY(-3px);
    }

    .smart-search {
      width: 100%;
      background: rgba(255, 255, 255, 0.05);
      border: 2px solid rgba(255, 255, 255, 0.1);
      border-radius: 50px;
      padding: 15px 30px;
      color: white;
      font-size: 1.1rem;
      margin-bottom: 20px;
    }

    .smart-search:focus {
      outline: none;
      border-color: #8a2be2;
      box-shadow: 0 0 30px rgba(138, 43, 226, 0.4);
    }

    .category-tabs, .quick-filters {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    .category-tab, .quick-filter-btn {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      color: white;
      padding: 12px 24px;
      border-radius: 15px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .category-tab.active {
      background: linear-gradient(135deg, #8a2be2, #4b0082);
      box-shadow: 0 4px 15px rgba(138, 43, 226, 0.4);
    }

    .table-container {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 30px;
      filter: blur(8px);
      pointer-events: none;
      overflow-x: auto;
    }

    .table-container.unlocked {
      filter: blur(0);
      pointer-events: all;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      min-width: 1200px;
    }

    th, td {
      padding: 15px;
      text-align: left;
    }

    th {
      background: rgba(255, 255, 255, 0.1);
      font-weight: 600;
      border-bottom: 2px solid rgba(255, 255, 255, 0.2);
    }

    td {
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
    }

    tbody tr:hover {
      background: rgba(255, 255, 255, 0.05);
    }

    .status-badge {
      display: inline-block;
      padding: 5px 15px;
      border-radius: 20px;
      font-size: 0.85rem;
      font-weight: 600;
    }

    .status-deposito {
      background: var(--bg-success);
      color: var(--color-success);
    }

    .status-retiro {
      background: var(--bg-danger);
      color: var(--color-danger);
    }

    .status-validado {
      background: var(--bg-success);
      color: var(--color-success);
    }

    .status-pendiente {
      background: var(--bg-warning);
      color: var(--color-warning);
    }

    .username-clickable {
      cursor: pointer;
      text-decoration: underline;
      text-decoration-style: dotted;
    }

    .username-clickable:hover {
      color: var(--color-info);
    }

    .action-btn {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: white;
      padding: 5px 12px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 0.8rem;
    }

    .action-btn.validate {
      background: var(--bg-success);
      color: var(--color-success);
    }

    .action-btn.profile {
      background: var(--bg-info);
      color: var(--color-info);
    }

    .pagination {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
    }

    .pagination button, .pagination select {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      color: white;
      padding: 8px 16px;
      border-radius: 10px;
      cursor: pointer;
    }

    .pagination button:disabled {
      opacity: 0.3;
      cursor: not-allowed;
    }

    .loading {
      text-align: center;
      padding: 40px;
      color: var(--color-info);
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>
        üî´ Armario VxB
        <span class="version-badge">v2.0</span>
      </h1>
      <div class="header-actions">
        <div class="user-info" id="userInfo">
          <img class="user-avatar" id="userAvatar" src="" alt="Avatar">
          <div>
            <div class="user-name" id="userName">Usuario</div>
            <div class="user-role" id="userRole">Rol</div>
          </div>
          <button class="logout-btn" id="logoutBtn">Salir</button>
        </div>
        <button class="investigation-toggle" id="investigationToggle" style="display: none;">üîç</button>
        <button class="theme-toggle">üåó</button>
      </div>
    </header>

    <main>
      <input type="text" class="smart-search" id="smartSearch" 
        placeholder="üîç B√∫squeda inteligente: @usuario, #123, 'sin validar', '√∫ltimos 15 min'...">

      <div class="category-tabs" id="categoryTabs">
        <button class="category-tab active" data-category="all">üìã Todos</button>
        <button class="category-tab" data-category="deposits">üì• Dep√≥sitos</button>
        <button class="category-tab" data-category="withdrawals">üì§ Retiros</button>
        <button class="category-tab" data-category="pistolas">üî´ Pistolas</button>
        <button class="category-tab" data-category="arma_blanca">üî™ Arma Blanca</button>
        <button class="category-tab" data-category="balas">üéØ Balas</button>
        <button class="category-tab" data-category="drogas">üíä Drogas</button>
        <button class="category-tab" data-category="otros">üì¶ Otros</button>
      </div>

      <div class="quick-filters">
        <button class="quick-filter-btn" data-filter="pending">‚è≥ Pendientes</button>
        <button class="quick-filter-btn" data-filter="recent15">üïê √öltimos 15 min</button>
        <button class="quick-filter-btn" data-filter="recent60">üïë √öltima hora</button>
      </div>

      <div class="table-container" id="tableContainer">
        <table id="tabla-armas">
          <thead>
            <tr>
              <th>ID</th>
              <th>Tipo</th>
              <th>Fecha</th>
              <th>Usuario</th>
              <th>Objeto</th>
              <th>Cantidad</th>
              <th>Almac√©n</th>
              <th>Validado</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>

      <div class="pagination">
        <button id="prevPage">‚Üê Anterior</button>
        <span id="pageInfo">P√°gina 1</span>
        <select id="perPageSelect">
          <option value="50">50 por p√°gina</option>
          <option value="100" selected>100 por p√°gina</option>
          <option value="500">500 por p√°gina</option>
        </select>
        <button id="nextPage">Siguiente ‚Üí</button>
      </div>
    </main>
  </div>

  <div class="login-overlay" id="loginOverlay">
    <div class="login-box">
      <h2>üîê Acceso Restringido</h2>
      <p>Inicia sesi√≥n con Discord para acceder al armario</p>
      <button class="discord-btn" id="loginBtn">
        <svg width="30" height="30" viewBox="0 0 127.14 96.36" fill="currentColor">
          <path d="M107.7,8.07A105.15,105.15,0,0,0,81.47,0a72.06,72.06,0,0,0-3.36,6.83A97.68,97.68,0,0,0,49,6.83,72.37,72.37,0,0,0,45.64,0,105.89,105.89,0,0,0,19.39,8.09C2.79,32.65-1.71,56.6.54,80.21h0A105.73,105.73,0,0,0,32.71,96.36,77.7,77.7,0,0,0,39.6,85.25a68.42,68.42,0,0,1-10.85-5.18c.91-.66,1.8-1.34,2.66-2a75.57,75.57,0,0,0,64.32,0c.87.71,1.76,1.39,2.66,2a68.68,68.68,0,0,1-10.87,5.19,77,77,0,0,0,6.89,11.1A105.25,105.25,0,0,0,126.6,80.22h0C129.24,52.84,122.09,29.11,107.7,8.07ZM42.45,65.69C36.18,65.69,31,60,31,53s5-12.74,11.43-12.74S54,46,53.89,53,48.84,65.69,42.45,65.69Zm42.24,0C78.41,65.69,73.25,60,73.25,53s5-12.74,11.44-12.74S96.23,46,96.12,53,91.08,65.69,84.69,65.69Z"/>
        </svg>
        Iniciar sesi√≥n con Discord
      </button>
    </div>
  </div>

  <script>
    const API = "https://backend-rsff.onrender.com";
    
    const TRADUCCIONES = {
      'WEAPON_PISTOL': '9MM', 'WEAPON_PISTOL_MK2': '9MM MK2', 'WEAPON_SNSPISTOL_MK2': 'Pistola SNS',
      'WEAPON_DOUBLEACTION': 'Revolver', 'WEAPON_COMBATPISTOL': 'Glock', 'WEAPON_SWITCHBLADE': 'Navaja',
      'WEAPON_KNIFE': 'Cuchillo', 'WEAPON_KNUCKLE': 'Pu√±o Americano', 'WEAPON_BAT': 'Bate',
      'ammo-9': 'Munici√≥n 9MM', 'ammo-38': 'Munici√≥n .38', 'ammo-50': 'Munici√≥n .50',
      'weed_amnesia': 'Hoja Amnesia', 'bag_amnesia': 'Amnesia Procesada', 'cocaine': 'Coca√≠na',
      'black_money': 'Dinero Negro', 'money': 'Dinero', 'radio': 'Radio', 'chaleco': 'Chaleco'
    };

    const ALMACENES = {
      'job_stash_670': 'Armario Arriba',
      'job_stash_486': 'Armario Soul',
      'job_stash_485': 'Armario Demon',
      'job_stash_271': 'Armario Altos'
    };

    let currentUser = null;
    let allMovements = [];
    let filteredData = [];
    let currentPage = 1;
    let itemsPerPage = 100;

    async function init() {
      console.log("üöÄ Iniciando aplicaci√≥n...");
      await verificarSesion();
      setupEventListeners();
    }

    async function verificarSesion() {
      try {
        const res = await fetch(`${API}/auth/verify`, { credentials: 'include' });
        if (res.ok) {
          const data = await res.json();
          if (data.authenticated && data.user) {
            currentUser = data.user;
            mostrarUsuarioAutenticado(data.user);
            await cargarMovimientos();
            return;
          }
        }
      } catch (error) {
        console.error("Error verificando sesi√≥n:", error);
      }
      mostrarLogin();
    }

    function mostrarLogin() {
      document.getElementById("loginOverlay").classList.remove("hidden");
    }

    function mostrarUsuarioAutenticado(user) {
      document.getElementById("loginOverlay").classList.add("hidden");
      document.getElementById("tableContainer").classList.add("unlocked");
      document.getElementById("userInfo").classList.add("active");
      
      document.getElementById("userName").textContent = user.username || "Usuario";
      document.getElementById("userRole").textContent = user.roleName || "Usuario";
      
      const avatarUrl = user.avatar || `https://cdn.discordapp.com/embed/avatars/0.png`;
      document.getElementById("userAvatar").src = avatarUrl;
      
      if (user.roleName === "Alto Rango" || user.roleName === "Armero") {
        document.getElementById("userRole").classList.add("admin-badge");
        document.getElementById("investigationToggle").style.display = "flex";
      }
    }

    async function cargarMovimientos() {
      document.querySelector("#tabla-armas tbody").innerHTML = '<tr><td colspan="9" class="loading">‚è≥ Cargando...</td></tr>';
      
      try {
        const res = await fetch(`${API}/api/registros_armas`, { credentials: "include" });
        if (!res.ok) {
          mostrarLogin();
          return;
        }
        const response = await res.json();
        allMovements = response.data || response;
        filteredData = [...allMovements];
        renderTabla();
      } catch (error) {
        console.error("Error:", error);
      }
    }

    function renderTabla() {
      const tbody = document.querySelector("#tabla-armas tbody");
      tbody.innerHTML = "";
      
      if (filteredData.length === 0) {
        tbody.innerHTML = '<tr><td colspan="9" class="loading">No hay registros</td></tr>';
        return;
      }
      
      const startIndex = (currentPage - 1) * itemsPerPage;
      const endIndex = startIndex + itemsPerPage;
      const paginatedData = filteredData.slice(startIndex, endIndex);
      
      paginatedData.forEach(r => {
        const tr = document.createElement("tr");
        const nombreMostrar = TRADUCCIONES[r.objeto] || r.objeto || "-";
        const almacenMostrar = ALMACENES[r.almacen] || r.almacen || "-";
        
        tr.innerHTML = `
          <td>${r.id}</td>
          <td><span class="status-badge status-${r.tipo}">${r.tipo || "-"}</span></td>
          <td>${r.timestamp ? new Date(r.timestamp).toLocaleString('es-ES') : "-"}</td>
          <td><span class="username-clickable">${r.nombre || "-"}</span></td>
          <td>${nombreMostrar}</td>
          <td>${r.cantidad || 0}</td>
          <td>${almacenMostrar}</td>
          <td><span class="status-badge ${r.validado ? 'status-validado' : 'status-pendiente'}">${r.validado ? '‚úì S√≠' : '‚è≥ No'}</span></td>
          <td>
            <button class="action-btn profile">üë§</button>
            ${!r.validado && currentUser?.roleName ? '<button class="action-btn validate">‚úì</button>' : ''}
          </td>
        `;
        tbody.appendChild(tr);
      });
      
      updatePagination();
    }

    function updatePagination() {
      const totalPages = Math.ceil(filteredData.length / itemsPerPage);
      document.getElementById("prevPage").disabled = currentPage === 1;
      document.getElementById("nextPage").disabled = currentPage >= totalPages;
      document.getElementById("pageInfo").textContent = `P√°gina ${currentPage} de ${totalPages}`;
    }

    function setupEventListeners() {
      document.getElementById("loginBtn").addEventListener("click", () => {
        window.location.href = `${API}/auth/discord`;
      });
      
      document.getElementById("logoutBtn").addEventListener("click", async () => {
        await fetch(`${API}/auth/logout`, { method: 'POST', credentials: 'include' });
        location.reload();
      });
      
      document.getElementById("prevPage").addEventListener("click", () => {
        if (currentPage > 1) { currentPage--; renderTabla(); }
      });
      
      document.getElementById("nextPage").addEventListener("click", () => {
        const totalPages = Math.ceil(filteredData.length / itemsPerPage);
        if (currentPage < totalPages) { currentPage++; renderTabla(); }
      });
      
      document.querySelectorAll('.category-tab').forEach(tab => {
        tab.addEventListener('click', (e) => {
          document.querySelectorAll('.category-tab').forEach(t => t.classList.remove('active'));
          e.target.classList.add('active');
          currentPage = 1;
          renderTabla();
        });
      });
    }

    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', init);
    } else {
      init();
    }
  </script>
</body>
</html>
