<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Armario VxB</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1b003a 0%, #4a0080 50%, #1b003a 100%);
      min-height: 100vh;
      color: #ffffff;
      position: relative;
      overflow-x: hidden;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 50%, rgba(138, 43, 226, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 80%, rgba(75, 0, 130, 0.1) 0%, transparent 50%);
      animation: pulse 8s ease-in-out infinite;
      pointer-events: none;
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.5; }
      50% { opacity: 1; }
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 20px;
      position: relative;
      z-index: 1;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 30px;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      margin-bottom: 30px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }

    h1 {
      font-size: 2rem;
      background: linear-gradient(135deg, #ffffff, #b19cd9);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .user-info {
      display: none;
      align-items: center;
      gap: 15px;
      padding: 10px 20px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50px;
      position: relative;
    }

    .user-info.active {
      display: flex;
    }

    .user-avatar {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      border: 2px solid #8a2be2;
      object-fit: cover;
    }

    .user-details {
      display: flex;
      flex-direction: column;
      gap: 2px;
    }

    .user-name {
      font-weight: 600;
      font-size: 0.95rem;
    }

    .user-role {
      font-size: 0.75rem;
      color: #b19cd9;
      background: rgba(138, 43, 226, 0.2);
      padding: 2px 8px;
      border-radius: 10px;
      display: inline-block;
    }

    .logout-btn {
      background: rgba(239, 68, 68, 0.2);
      border: 1px solid rgba(239, 68, 68, 0.3);
      color: #f87171;
      padding: 8px 16px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 0.85rem;
      transition: all 0.3s ease;
      margin-left: 10px;
    }

    .logout-btn:hover {
      background: rgba(239, 68, 68, 0.3);
      transform: translateY(-2px);
    }

    .theme-toggle {
      background: rgba(255, 255, 255, 0.1);
      border: none;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 1.5rem;
      transition: all 0.3s ease;
      color: #ffffff;
    }

    .theme-toggle:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: scale(1.1);
    }

    .login-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(10px);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      animation: fadeIn 0.3s ease;
    }

    .login-overlay.hidden {
      display: none;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .login-box {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 30px;
      padding: 60px 50px;
      text-align: center;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
      animation: slideUp 0.5s ease;
    }

    @keyframes slideUp {
      from { transform: translateY(50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .login-box h2 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      background: linear-gradient(135deg, #ffffff, #b19cd9);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .login-box p {
      color: rgba(255, 255, 255, 0.7);
      margin-bottom: 40px;
      font-size: 1.1rem;
    }

    .discord-btn {
      background: linear-gradient(135deg, #5865F2, #7289DA);
      color: white;
      border: none;
      padding: 18px 50px;
      font-size: 1.2rem;
      font-weight: bold;
      border-radius: 50px;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 15px;
      transition: all 0.3s ease;
      box-shadow: 0 10px 30px rgba(88, 101, 242, 0.4);
    }

    .discord-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 15px 40px rgba(88, 101, 242, 0.6);
    }

    .discord-icon {
      width: 30px;
      height: 30px;
    }

    .controls {
      display: flex;
      gap: 15px;
      margin-bottom: 20px;
      flex-wrap: wrap;
      align-items: center;
    }

    .search-box {
      flex: 1;
      min-width: 250px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 50px;
      padding: 12px 25px;
      color: white;
      font-size: 1rem;
    }

    .search-box::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }

    .filter-buttons {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .filter-btn {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      color: white;
      padding: 10px 20px;
      border-radius: 20px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 0.9rem;
    }

    .filter-btn:hover {
      background: rgba(255, 255, 255, 0.1);
      transform: translateY(-2px);
    }

    .filter-btn.active {
      background: linear-gradient(135deg, #8a2be2, #4b0082);
      border-color: #8a2be2;
    }

    .translate-toggle {
      background: rgba(34, 197, 94, 0.2);
      border: 1px solid rgba(34, 197, 94, 0.3);
      color: #4ade80;
      padding: 10px 20px;
      border-radius: 20px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 0.9rem;
    }

    .translate-toggle:hover {
      background: rgba(34, 197, 94, 0.3);
      transform: translateY(-2px);
    }

    .translate-toggle.active {
      background: rgba(34, 197, 94, 0.4);
    }

    .table-container {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      filter: blur(8px);
      pointer-events: none;
      transition: all 0.5s ease;
      overflow-x: auto;
    }

    .table-container.unlocked {
      filter: blur(0);
      pointer-events: all;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      min-width: 1200px;
    }

    thead {
      background: rgba(255, 255, 255, 0.1);
    }

    th {
      padding: 15px;
      text-align: left;
      font-weight: 600;
      border-bottom: 2px solid rgba(255, 255, 255, 0.2);
      white-space: nowrap;
    }

    td {
      padding: 15px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
      white-space: nowrap;
    }

    tbody tr {
      transition: background 0.3s ease;
    }

    tbody tr:hover {
      background: rgba(255, 255, 255, 0.05);
    }

    tbody tr.hidden {
      display: none;
    }

    .status-badge {
      display: inline-block;
      padding: 5px 15px;
      border-radius: 20px;
      font-size: 0.85rem;
      font-weight: 600;
    }

    .status-deposito {
      background: rgba(34, 197, 94, 0.2);
      color: #4ade80;
      border: 1px solid rgba(34, 197, 94, 0.3);
    }

    .status-retiro {
      background: rgba(239, 68, 68, 0.2);
      color: #f87171;
      border: 1px solid rgba(239, 68, 68, 0.3);
    }

    body[data-theme="light"] {
      background: linear-gradient(135deg, #f0e6ff 0%, #e6d5ff 50%, #f0e6ff 100%);
      color: #1b003a;
    }

    body[data-theme="light"] header,
    body[data-theme="light"] .table-container,
    body[data-theme="light"] .search-box,
    body[data-theme="light"] .filter-btn {
      background: rgba(255, 255, 255, 0.8);
      border-color: rgba(27, 0, 58, 0.1);
    }

    body[data-theme="light"] h1 {
      background: linear-gradient(135deg, #1b003a, #4a0080);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    body[data-theme="light"] .search-box {
      color: #1b003a;
    }

    body[data-theme="light"] .search-box::placeholder {
      color: rgba(27, 0, 58, 0.5);
    }

    body[data-theme="light"] .filter-btn {
      color: #1b003a;
    }

    body[data-theme="light"] th,
    body[data-theme="light"] td {
      color: #1b003a;
    }

    @media (max-width: 768px) {
      h1 { font-size: 1.5rem; }
      .login-box { padding: 40px 30px; }
      .login-box h2 { font-size: 2rem; }
      table { font-size: 0.9rem; }
      th, td { padding: 10px; }
      .controls { flex-direction: column; }
      .search-box { width: 100%; }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>üî´ Armario VxB</h1>
      <div style="display: flex; gap: 15px; align-items: center;">
        <div class="user-info" id="userInfo">
          <img class="user-avatar" id="userAvatar" src="" alt="Avatar">
          <div class="user-details">
            <span class="user-name" id="userName">Usuario</span>
            <span class="user-role" id="userRole">Rol</span>
          </div>
          <button class="logout-btn" id="logoutBtn">Salir</button>
        </div>
        <button class="theme-toggle" onclick="toggleTheme()">üåó</button>
      </div>
    </header>

    <main>
      <div class="controls">
        <input type="text" class="search-box" id="searchBox" placeholder="üîç Buscar arma...">
        <div class="filter-buttons">
          <button class="filter-btn active" data-filter="all">Todos</button>
          <button class="filter-btn" data-filter="pistolas">Pistolas</button>
          <button class="filter-btn" data-filter="arma_blanca">Arma Blanca</button>
          <button class="filter-btn" data-filter="balas">Balas</button>
          <button class="filter-btn" data-filter="drogas">Drogas</button>
          <button class="filter-btn" data-filter="otros">Otros</button>
        </div>
        <button class="translate-toggle" id="translateBtn">üåê Traducir</button>
      </div>

      <div class="table-container" id="tableContainer">
        <div class="table-wrapper">
          <table id="tabla-armas">
            <thead>
              <tr>
                <th>ID</th>
                <th>Tipo</th>
                <th>Fecha / Hora</th>
                <th>Nombre</th>
                <th>Steam ID</th>
                <th>Discord</th>
                <th>Objeto</th>
                <th>Cantidad</th>
                <th>Almac√©n</th>
                <th>En operativo</th>
                <th>Validado</th>
                <th>Validado por</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </main>
  </div>

  <div class="login-overlay" id="loginOverlay">
    <div class="login-box">
      <h2>üîê Acceso Restringido</h2>
      <p>Inicia sesi√≥n con Discord para acceder al armario</p>
      <button class="discord-btn" id="loginBtn">
        <svg class="discord-icon" viewBox="0 0 127.14 96.36" fill="currentColor">
          <path d="M107.7,8.07A105.15,105.15,0,0,0,81.47,0a72.06,72.06,0,0,0-3.36,6.83A97.68,97.68,0,0,0,49,6.83,72.37,72.37,0,0,0,45.64,0,105.89,105.89,0,0,0,19.39,8.09C2.79,32.65-1.71,56.6.54,80.21h0A105.73,105.73,0,0,0,32.71,96.36,77.7,77.7,0,0,0,39.6,85.25a68.42,68.42,0,0,1-10.85-5.18c.91-.66,1.8-1.34,2.66-2a75.57,75.57,0,0,0,64.32,0c.87.71,1.76,1.39,2.66,2a68.68,68.68,0,0,1-10.87,5.19,77,77,0,0,0,6.89,11.1A105.25,105.25,0,0,0,126.6,80.22h0C129.24,52.84,122.09,29.11,107.7,8.07ZM42.45,65.69C36.18,65.69,31,60,31,53s5-12.74,11.43-12.74S54,46,53.89,53,48.84,65.69,42.45,65.69Zm42.24,0C78.41,65.69,73.25,60,73.25,53s5-12.74,11.44-12.74S96.23,46,96.12,53,91.08,65.69,84.69,65.69Z"/>
        </svg>
        Iniciar sesi√≥n con Discord
      </button>
    </div>
  </div>

  <script>
    const API = "https://backend-production-ce31.up.railway.app";
    
    const TRADUCCIONES = {
      'WEAPON_PISTOL': '9MM', 'WEAPON_PISTOL_MK2': '9MM MK2', 'WEAPON_SNSPISTOL_MK2': 'Pistola SNS',
      'WEAPON_DOUBLEACTION': 'Revolver', 'WEAPON_COMBATPISTOL': 'Glock', 'at_compensator': 'Compensador',
      'at_flashlight': 'Linterna Pistola', 'at_suppressor_light': 'Silenciador Pistola',
      'at_clip_extended_pistol': 'Cargador ext. Pistola', 'at_clip_extended_shotgun': 'Cargador ext. Escopeta',
      'at_clip_extended_smg': 'Cargador ext. SMG', 'at_clip_drum_smg': 'Cargador tambor SMG',
      'WEAPON_SWITCHBLADE': 'Navaja', 'WEAPON_KNIFE': 'Cuchillo', 'WEAPON_KNUCKLE': 'Pu√±o Americano',
      'WEAPON_BAT': 'Bate', 'ammo-9': 'Munici√≥n 9MM', 'ammo-38': 'Munici√≥n .38', 'ammo-50': 'Munici√≥n .50',
      'ammo-rifle': 'Munici√≥n Rifle', 'ammo-45': 'Munici√≥n SNS', 'radio': 'Radio', 'chaleco': 'Chaleco Antibalas',
      'oxygenmask': 'M√°scara de Ox√≠geno', 'repairkit': 'Kit de Reparaci√≥n', 'medikit': 'Botiqu√≠n',
      'lockpick': 'Ganz√∫a', 'money': 'Dinero', 'black_money': 'Dinero Negro', 'bandage': 'Venda',
      'defibrillator': 'Desfibrilador', 'phone': 'Tel√©fono', 'police_cad': 'Tablet Polic√≠a',
      'boombox': 'Radio M√∫sica', 'bike': 'Bicicleta', 'sandwich': 'S√°ndwich', 'water': 'Agua',
      'chocolate': 'Chocolate', 'roscon': 'Rosc√≥n', 'polvoron': 'Polvor√≥n', 'turron': 'Turr√≥n',
      'coquito': 'Coquito', 'supervodka': 'Vodka', 'weed_amnesia': 'Hoja Amnesia',
      'bag_amnesia': 'Amnesia Procesada', 'peyote': 'Peyote', 'coca_leaf': 'Hoja de Coca',
      'cocaine': 'Coca√≠na', 'poppy_plant': 'Amapola', 'WEAPON_SNOWBALL': 'Nieve'
    };

    const CATEGORIAS = {
      pistolas: ['WEAPON_PISTOL', 'WEAPON_PISTOL_MK2', 'WEAPON_SNSPISTOL_MK2', 'WEAPON_DOUBLEACTION',
        'WEAPON_COMBATPISTOL', 'at_compensator', 'at_flashlight', 'at_suppressor_light',
        'at_clip_extended_pistol', 'at_clip_extended_shotgun', 'at_clip_extended_smg', 'at_clip_drum_smg'],
      arma_blanca: ['WEAPON_SWITCHBLADE', 'WEAPON_KNIFE', 'WEAPON_KNUCKLE', 'WEAPON_BAT'],
      balas: ['ammo-9', 'ammo-38', 'ammo-50', 'ammo-rifle', 'ammo-45'],
      drogas: ['weed_amnesia', 'bag_amnesia', 'peyote', 'coca_leaf', 'cocaine', 'poppy_plant', 'black_money'],
      otros: ['money', 'radio', 'chaleco', 'oxygenmask', 'repairkit', 'medikit', 'lockpick', 'bandage',
        'defibrillator', 'phone', 'police_cad', 'boombox', 'bike', 'sandwich', 'water', 'chocolate',
        'roscon', 'polvoron', 'turron', 'coquito', 'supervodka', 'WEAPON_SNOWBALL']
    };

    let armasData = [];
    let translateEnabled = false;
    let currentFilter = 'all';

    // ===== INICIALIZACI√ìN =====
    async function init() {
      console.log("üöÄ Iniciando aplicaci√≥n...");
      
      // Limpiar URL parameters inmediatamente
      const params = new URLSearchParams(window.location.search);
      
      if (params.has("login") || params.has("error") || params.has("debug_token")) {
        console.log("üßπ Limpiando URL...");
        
        // Mostrar errores si los hay ANTES de limpiar
        if (params.get("error") === "denied") {
          alert("‚õî Acceso denegado\nNo eres Armero ni Alto Rango");
        } else if (params.get("error") === "server") {
          alert("‚ùå Error del servidor");
        } else if (params.get("error") === "no_code") {
          alert("‚ùå Error: c√≥digo de Discord no recibido");
        }
        
        // Limpiar URL INMEDIATAMENTE
        window.history.replaceState({}, document.title, window.location.pathname);
      }
      
      // Verificar sesi√≥n
      await verificarSesion();
    }

    // ===== VERIFICAR SESI√ìN =====
    async function verificarSesion() {
      console.log("üîç Verificando sesi√≥n...");
      
      try {
        const res = await fetch(`${API}/auth/verify`, {
          method: 'GET',
          credentials: 'include', // CR√çTICO para enviar cookies
          headers: {
            'Accept': 'application/json'
          }
        });
        
        console.log("üì° Respuesta verify:", res.status);
        
        if (res.ok) {
          const data = await res.json();
          console.log("‚úÖ Datos recibidos:", data);
          
          if (data.authenticated && data.user) {
            mostrarUsuarioAutenticado(data.user);
            await cargarArmas();
            return;
          }
        }
        
        console.log("‚ùå No hay sesi√≥n v√°lida");
      } catch (error) {
        console.error("‚ùå Error verificando sesi√≥n:", error);
      }
      
      // Si llegamos aqu√≠, mostrar login
      mostrarLogin();
    }

    // ===== MOSTRAR LOGIN =====
    function mostrarLogin() {
      console.log("üîê Mostrando pantalla de login");
      document.getElementById("loginOverlay").classList.remove("hidden");
      document.getElementById("tableContainer").classList.remove("unlocked");
    }

    // ===== MOSTRAR USUARIO AUTENTICADO =====
    function mostrarUsuarioAutenticado(user) {
      console.log("üë§ Mostrando usuario:", user);
      
      document.getElementById("loginOverlay").classList.add("hidden");
      document.getElementById("tableContainer").classList.add("unlocked");
      document.getElementById("userInfo").classList.add("active");
      
      document.getElementById("userName").textContent = user.username || "Usuario";
      document.getElementById("userRole").textContent = user.roleName || "Usuario";
      
      const avatarUrl = user.avatar || `https://cdn.discordapp.com/embed/avatars/0.png`;
      document.getElementById("userAvatar").src = avatarUrl;
    }

    // ===== CARGAR ARMAS =====
    async function cargarArmas() {
      console.log("üì¶ Cargando datos...");
      
      try {
        const res = await fetch(`${API}/api/registros_armas`, {
          credentials: "include"
        });

        if (!res.ok) {
          console.log("‚ùå No autorizado");
          mostrarLogin();
          return;
        }

        const data = await res.json();
        console.log("‚úÖ Datos cargados:", data.length, "registros");
        
        armasData = data;
        renderTabla(data);
      } catch (error) {
        console.error("‚ùå Error al cargar armas:", error);
      }
    }

    // ===== RENDERIZAR TABLA =====
    function renderTabla(registros) {
      const tbody = document.querySelector("#tabla-armas tbody");
      tbody.innerHTML = "";
      
      registros.forEach(r => {
        const tr = document.createElement("tr");
        tr.dataset.item = r.objeto || "";
        tr.dataset.categoria = getCategoriaItem(r.objeto || "");
        
        const nombreMostrar = translateEnabled && TRADUCCIONES[r.objeto] 
          ? TRADUCCIONES[r.objeto] 
          : r.objeto || "-";
        
        tr.innerHTML = `
          <td>${r.id}</td>
          <td>
            <span class="status-badge ${r.tipo === "deposito" ? "status-deposito" : "status-retiro"}">
              ${r.tipo || "-"}
            </span>
          </td>
          <td>${r.timestamp ? new Date(r.timestamp).toLocaleString() : "-"}</td>
          <td>${r.nombre || "-"}</td>
          <td>${r.steamid || "-"}</td>
          <td>${r.discord || "-"}</td>
          <td>${nombreMostrar}</td>
          <td>${r.cantidad || 0}</td>
          <td>${r.almacen || "-"}</td>
          <td>${r.en_operativo ? "S√≠" : "No"}</td>
          <td>${r.validado ? "S√≠" : "No"}</td>
          <td>${r.validado_por || "-"}</td>
        `;
        
        tbody.appendChild(tr);
      });
    }

    // ===== OBTENER CATEGOR√çA =====
    function getCategoriaItem(nombre) {
      for (const [cat, items] of Object.entries(CATEGORIAS)) {
        if (items.includes(nombre)) return cat;
      }
      return 'otros';
    }

    // ===== FILTRAR TABLA =====
    function filtrarTabla() {
      const searchTerm = document.getElementById("searchBox").value.toLowerCase();
      const rows = document.querySelectorAll("#tabla-armas tbody tr");
      
      rows.forEach(row => {
        const item = row.dataset.item.toLowerCase();
        const categoria = row.dataset.categoria;
        const itemText = row.textContent.toLowerCase();
        
        const matchSearch = itemText.includes(searchTerm) || item.includes(searchTerm);
        const matchFilter = currentFilter === 'all' || categoria === currentFilter;
        
        if (matchSearch && matchFilter) {
          row.classList.remove("hidden");
        } else {
          row.classList.add("hidden");
        }
      });
    }

    // ===== THEME TOGGLE =====
    function toggleTheme() {
      const theme = document.body.dataset.theme === "light" ? "dark" : "light";
      document.body.dataset.theme = theme;
    }

  
// ===== INICIAR APP =====
    window.addEventListener('DOMContentLoaded', () => {
      // ===== EVENT LISTENERS =====
      document.getElementById("loginBtn").addEventListener("click", () => {
        console.log("üîó Redirigiendo a Discord OAuth...");
        window.location.href = `${API}/auth/discord`;
      });

      document.getElementById("logoutBtn").addEventListener("click", async () => {
        console.log("üëã Cerrando sesi√≥n...");
        try {
          await fetch(`${API}/auth/logout`, {
            method: 'POST',
            credentials: 'include'
          });
          window.location.reload();
        } catch (error) {
          console.error("Error al cerrar sesi√≥n:", error);
          window.location.reload();
        }
      });

      document.getElementById("translateBtn").addEventListener("click", () => {
        translateEnabled = !translateEnabled;
        document.getElementById("translateBtn").classList.toggle("active");
        renderTabla(armasData);
      });

      document.querySelectorAll(".filter-btn").forEach(btn => {
        btn.addEventListener("click", () => {
          document.querySelectorAll(".filter-btn").forEach(b => b.classList.remove("active"));
          btn.classList.add("active");
          
          currentFilter = btn.dataset.filter;
          filtrarTabla();
        });
      });

      document.getElementById("searchBox").addEventListener("input", filtrarTabla);

      // Llamar a init() AL FINAL
      init();
    });
  </script>
</body>
